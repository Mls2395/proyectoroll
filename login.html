<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - Mi Plataforma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MiPlataforma</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión / Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                    
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="login-password" required>
                    
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Registrarse</h2>
                <form id="signup-form">
                    <label for="signup-name">Nombre:</label>
                    <input type="text" id="signup-name" name="signup-name" required>
                    
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    
                    <label for="signup-password">Contraseña:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MiPlataforma. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
